<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>I dunno, Victoria's Watermarker</title>
  <script src="/scripts/watermark.js"></script>
  <script src="/scripts/upload.js"></script>
  <link href='http://fonts.googleapis.com/css?family=Josefin+Slab|Maven+Pro' rel='stylesheet' type='text/css'>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/bootstrap-theme.min.css" />
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.5/styles/default.min.css">
</head>

<body>
  <div class="container">

    <h1 class="text-center"><a href="/">I dunno, Victoria's Watermarker</a></h1>


    <div class="row">
      <div class="col-md-offset-1 col-md-12" id="preview">
        <h2 class="text" style="margin-top:0">Preview</h2>
      </div>
      <div class="col-md-2">
        <form action="" id="uploadForm" method="POST" style="margin-top: 45px;">
          <div class="input-group">
            <span class="input-group-btn">
              <span class="btn btn-primary btn-file">
                Browse&hellip; <input type="file" id="target">
              </span>
            </span>
            <input type="text" class="form-control" readonly>
          </div>
          <span class="help-block">
            Select the image to watermark
          </span>
          <div class="input-group">
            <h3>Watermark</h3>
                <div class="radio">
                  <label><input type="radio" name="type" value="./img/sold.png" >Sold</label>
                </div>
                <div class="radio">
                  <label><input type="radio" name="type" value="./img/leased.png">Leased</label>
                </div>
                <div class="radio">
                  <label><input type="radio" name="type" value="./img/purchased.png">Purchased</label>
                </div>
                <button id="download" type="submit" class="btn btn-default">Download</button>
          </div>
          <br>



        </form>


    </div>
  </div>
</body>

</html>
